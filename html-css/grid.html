<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid CSS</title>
</head>
<body>
    <!-- dörtlü resim -->
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            row-gap: 10px;
            column-gap: 10px;
        }
        .grid-picture{
            margin: 0;
            padding: 0;
        }
        </style>
        <div class="grid">
            <img src="images//i (5).webp" alt="a cat" class="grid-picture">
            <img src="images//i (6).webp" alt="a doggy" class="grid-picture">
            <img src="images//i (7).webp" alt="a doggy1" class="grid-picture">
            <img src="images//i (8).webp" alt="a doggy2" class="grid-picture">
        </div>
</body>
</html>
